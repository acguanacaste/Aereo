
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Fotografías Aéreas del Área de Conservación Guanacaste, Sitio Patrimonio de la Humanidad. Costa Rica</title>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dist/css/estilos.css" rel="stylesheet">
  <link type="stylesheet" href="/dist/css/bootstrap-theme.min.css" />
  <link type="stylesheet" href="/dist/css/bootstrap-slider.min.css" />

  <!--
  <script type="text/javascript" src="dist/js/boostrap-slider.js"></script>
-->
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

  <!-- plus a jQuery UI theme, here I use "flick" -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">


  <link href="dist/css/jquery-ui-slider-pips.css" rel="stylesheet">
  <script src="/dist/js/jquery-ui-slider-pips.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD547gZwixxFiDZ3BOgVoC3YIH7odiWd6M&libraries=drawing"></script>

<body>
<div class="container container-fluid">
  <div id="root"></div>

</div>

<script>
    // With JQuery\=]
    var years = [1956,1961,1968,1996,1997,2003];
    $(".slider").slider().slider("pips");
    $(".slider")
        .slider({
            max: 5,
            range: true,
            values: [0,5]

        })
        .slider("pips", {
            rest: "label",
            labels: years
        });
</script>
</body>
